
<!DOCTYPE html>
<html lang="enpt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_DIO</title>
</head>

<body>
    <h1>OI</h1>
    <h2>oi</h2>
    <h3>oi</h3>
    <h4>oi</h4>
    <h5>oi</h5>
    <h6>oi</h6>
    <hr>
    <p><mark>oi</mark> <small>oi</small><i>oi</i>
        <u>oi</u><strong>oi</strong>
    </p>
    <hr>
    <p>bla <sub>oi</sub>bla <sup>oi</sup>bla</p>
    <hr>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <hr>

    <abbr title="Industria Brasileira de Brasileiros">IBB</abbr>
    <hr>
    <del>Industria Brasileira</del>

</body>

</html>
